<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>DICOM → NIfTI Converter</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; padding: 40px; }
    .card { background: #222; padding: 30px; border-radius: 12px; max-width: 450px; margin: auto; }
    button { margin-top: 20px; padding: 12px; width: 100%; border: none; border-radius: 8px;
             font-size: 16px; background: #4a90e2; color: white; cursor: pointer; }
    button:disabled { background: #555; }
    #progress { margin-top: 20px; width: 100%; height: 20px; background: #333; border-radius: 10px; overflow: hidden; display: none; }
    #bar { height: 100%; width: 0%; background: #4a90e2; }
  </style>
</head>

<body>
  <div class="card">
    <h2>Convertir DICOM → NIfTI</h2>

    <input type="file" id="file" accept=".zip" />

    <button id="convertBtn">Convertir</button>

    <div id="progress"><div id="bar"></div></div>

    <p id="status"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
